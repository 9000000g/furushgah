<div class="sale-directive" ng-class="{'loading': loading}">
    <div class=" panel panel-default post ">
        <div class="panel-heading ">
            <div class="cell text-right ">
                <span class="caption ">
					<a ng-click="$root.go( 'users/'+itemF.user) " class="caption text "><i class="glyphicon glyphicon-user "></i> {{ itemF.user_alias }}: </a>
					<span class="caption text ">{{ itemF.title }}</span>
                </span>
            </div>
            <div class="cell text-left" ng-if="itemF.user == $root.me.id ">
                <span class="caption ">
					<span ng-click="del()" class="caption text red"> <i class="glyphicon glyphicon-trash "></i> حذف </span>
                </span>
            </div>
        </div>
        <div class="image " ng-style="{ 'background-image': 'url('+itemF.thumbnail+ ')' } " ng-click="$root.go( 'sales/'+itemF.id) "></div>
        <div class="body ">
            {{ itemF.body }}
            <hr>
            <div class="text-right">
                <i class="glyphicon glyphicon-credit-card text "></i>
                <span class="caption text ">{{ itemF | fPrice }} </span>
            </div>
            <div class="text-right">
                <i class="glyphicon glyphicon-calendar text"></i>
                <span class="caption text">{{ itemF.date | pDate }} </span>
            </div>
        </div>
        <div class="panel-footer text-align-center ">
            <span ng-click="favoriteToggle() " class="btn btn-sm btn-link col-xs-6 " ng-class="{ 'red': itemF.i_favorite} "> <span class="glyphicon glyphicon-star "></span> <span class="monospace "> {{itemF.favorites_count}} </span> </span>
            <span ng-click="$root.go( 'sales/'+itemF.id)" class="btn btn-sm btn-link col-xs-6 "> <span class="glyphicon glyphicon-comment "></span> <span class="monospace "> {{itemF.comments_count}} </span> </span>
            <div style="clear: both "></div>
        </div>
    </div>
    <div ng-if="details" class="panel panel-default post">
        <div class="panel-heading ">
            <div class="cell text-right ">
                <span class="caption">
                    <a class="caption text"><i class="glyphicon glyphicon-comment"></i> نظرها </a>
                </span>
            </div>
        </div>
        <div class="body">
            <div class="panel panel-default post " ng-repeat="comment in itemF.comments ">
                <div class="panel-heading ">
                    <div class="cell text-right ">
                        <span class="caption ">
                            <a ng-click="$root.go( 'users/'+comment.user) " class="caption text "><i class="glyphicon glyphicon-user "></i> {{ comment.user_alias }} </a>
                        </span>
                    </div>
                </div>
                <div class="body ">
                    {{ comment.body }}
                </div>
            </div>
            <hr>
            <form ng-submit="newComment()">
                <div class="row">
                    <div class="form-group col-xs-12 ">
                        <textarea class="form-control input-sm textarea-height " placeholder="نظر خود را درباره این محصول بنویسید... " ng-model="inputs.body "></textarea>
                    </div>
                </div>
                <div class="row ">
                    <div class="form-group col-xs-4 col-xs-offset-8 ">
                        <button class="btn btn-sm btn-primary full-width " type="submit ">ارسال</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
