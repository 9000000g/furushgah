<div class="nai-navbar">
    <div class="title"> </div>
    <button class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('back')"></button>
</div>
<div>
    <div class="profile" ng-click="go('/users/'+item.id)">
        <i class="glyphicon glyphicon-user"></i><br>
        <h5> {{ item.alias }} </h5>
    </div>
    <div>
        <ul class="list-group full-width">
            <li class="list-group-item" ng-click="followToggle()">
                <i class="glyphicon glyphicon-copy"></i> حضور در لیست من؟
                <span class="badge baseline" ng-class="{'yellow': relation.follow == 1, 'gray': relation.follow != 1}"> 
                    {{ relation.follow == 1? 'بله': 'خیر'}}
                </span>
            </li>
            <li class="list-group-item" ng-click="trustModal = true">
                <i class="glyphicon glyphicon-star"></i> میزان اعتماد من
                <span class="badge baseline yellow"> 
                    <i class="glyphicon glyphicon-star" ng-repeat="i in [5,4,3,2,1]" ng-class="{'yellow': i <= relation.trust, 'gray': i > relation.trust}"></i>    
                </span>
            </li>
            <li class="list-group-item" ng-click="go('users/'+item.id+'/followers')">
                <i class="glyphicon glyphicon-paste"></i> تعداد دنبال‌کنندگان
                <span class="badge baseline" ng-bind="item.followers"></span>
            </li>
            <li class="list-group-item" ng-click="go('users/'+item.id+'/following')">
                <i class="glyphicon glyphicon-copy"></i> تعداد افراد لیست
                <span class="badge baseline" ng-bind="item.following"></span>
            </li>
            <li class="list-group-item" ng-click="go('main/?user='+item.id)">
                <i class="glyphicon glyphicon-ice-lolly-tasted"></i> تعداد محصولات
                <span class="badge baseline" ng-bind="item.sales_count"></span>
            </li>


        </ul>
    </div>
</div>

<div class="nai-overlay toggle" ng-show="trustModal" ng-click="trustModal = false"></div>
<div class="modal trust-modal slide-top" ng-show="trustModal">
    <div class="modal-dialog modal-sm ">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">میزان اعتماد من</h4>
            </div>
            <div class="modal-body">
                <div class="starline">
                    <i ng-repeat="j in [1,2,3,4,5]" class="glyphicon glyphicon-star pointer" ng-class="{'yellow': j <= relation.trust, 'gray': j > relation.trust}" ng-click="trustChange(j)"></i>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="trustModal = false">بستن</button>
            </div>
        </div>

    </div>
</div>
