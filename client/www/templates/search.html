<nav class="tf-navbar">
    <section class="icon">
        <i class="fa fa-search"></i>
    </section>
    <section class="title">
        <h4> جست‌وجو </h4>
    </section>
    <section class="icon button" tf-go="/main">
        <i class="fa fa-arrow-left"></i>
    </section>
</nav>
<form class="tf-container vertical-padding horizontal-padding" ng-submit="submit()" style="overflow-y: scroll">

    <div class="row">
        <div class="form-group col-xs-12">
            <label class="control-label">متن جست‌وجو</label>
            <input type="text" class="form-control" ng-model="inputs.text" placeholder="متن جست‌وجو" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12">
            <label class="control-label">نوع فروش</label>
            <select tf-selectize class="form-control disable-search" options="saleTypes" ng-model="inputs.type"></select>
        </div>
    </div>
    <div class="row" ng-if="inputs.type == 'sale'">
        <div class="form-group col-xs-6">
            <label class="control-label">حداقل مبلغ کل</label>
            <input type="number" class="form-control" ng-model="inputs.totalPriceMin" required/>
        </div>
        <div class="form-group col-xs-6">
            <label class=" control-label ">حداکثر مبلغ کل</label>
            <input type="number" class="form-control " ng-model="inputs.totalPriceMax " required/>
        </div>
    </div>
    <div class="row " ng-if="inputs.type=='rent' ">
        <div class="form-group col-xs-6 ">
            <label class="control-label ">حداقل مبلغ رهن</label>
            <input type="number" class="form-control " ng-model="inputs.mortgagePriceMin " />
        </div>
        <div class="form-group col-xs-6 ">
            <label class="control-label ">حداکثر مبلغ رهن</label>
            <input type="number" class="form-control " ng-model="inputs.mortgagePriceMax " />
        </div>
    </div>
    <div class="row " ng-if="inputs.type=='rent' ">
        <div class="form-group col-xs-4 " ng-if="inputs.type=='rent' ">
            <label class="control-label ">دوره دریافت اجاره</label>
            <select tf-selectize class="form-control disable-search" options="periodTypes " ng-model="inputs.period "></select>
        </div>
        <div class="form-group col-xs-4 " ng-if="inputs.type=='rent' ">
            <label class="control-label ">حداقل مبلغ اجاره</label>
            <input type="number" class="form-control " ng-model="inputs.periodPriceMin " />
        </div>
        <div class="form-group col-xs-4 " ng-if="inputs.type=='rent' ">
            <label class="control-label ">حداکثر مبلغ اجاره</label>
            <input type="number" class="form-control " ng-model="inputs.periodPriceMax " />
        </div>
    </div>
    <div class="row ">
        <div class="form-group col-xs-12 ">
            <label class="control-label ">فقط در لیست من بگرد؟</label>
            <tf-switch class="form-control " ng-model="inputs.timeline "></tf-switch>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button class="btn btn-primary btn-block " ng-click="submit() "> بگرد </button>
        </div>
    </div>
</form>
