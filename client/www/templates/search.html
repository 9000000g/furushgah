<div class="nai-navbar">
    <div class="title"> جست‌وجو </div>
    <div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('back')"></div>
</div>
<form class="nai-page-container" ng-submit="submit()">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-xs-12">
                <label class="control-label">متن جست‌وجو</label>
                <input type="text" class="form-control" ng-model="inputs.text" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <label class="control-label">فقط در لیست من بگرد؟</label>
                <div>
                    <switch ng-model="inputs.timeline"></switch>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <button class="btn btn-primary full-width" type="submit" ng-click="submit()">بگرد</button>
            </div>
            <div class="form-group col-xs-6">
                <button class="btn btn-default full-width" type="reset">انصراف</button>
            </div>
        </div>
    </div>
</form>
