<div class="nai-navbar">
	<div class="title"> اتفاقات اخیر </div>
	<div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('back')"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-search" ng-click="searchbar = true"></div>
</div>
<searchbar open="searchbar" callback="search($text)"></searchbar>
<div class="nai-page-container  col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
	<div class="panel panel-default post" ng-repeat="post in posts" ng-class="{'low-score': post.score < 3}">
		<div class="panel-heading">
			<div class="cell">
				<img style="box-shadow: 0 2px 2px rgba(0,0,0,0.3); border: solid 1px transparent; border-radius: 50%;" ng-src="{{ post.user.avatar }}" alt="{{ post.user.name }}">
				<span class="caption text">{{ post.user.name }}</span>
			</div>
			<div class="cell text-left">
				<i class="glyphicon glyphicon-credit-card text"></i>
				<span class="caption text">{{ post.price }} ریال </span>

			</div>
		</div>
		<div class="panel-body">
			<div class="thumbnail">
				<img ng-src="{{ post.image }}" alt="pride" style="background: red;">
			</div>
			<p>
				{{ post.body }}
			</p>
		</div>
		<div class="panel-footer text-primary text-align-center">
			<button class="btn btn-sm btn-link col-xs-6"> <span class="glyphicon glyphicon-sunglasses"></span> مشاهده جزئیات </button>
			<button class="btn btn-sm btn-link col-xs-6"> <span class="glyphicon glyphicon-comment"></span> تماس با فرستنده </button>
			<div style="clear: both"></div>
		</div>
	</div>
</div>
