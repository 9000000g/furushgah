<div class="nai-navbar">
	<div class="title"> کاربر جدید </div>
	<div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('back')"></div>
</div>
<form class="nai-page-container" ng-submit="submit()">
	<div class="container-fluid">
		<div class="row">
			<div class="form-group col-xs-12">
				<label class="control-label">نام</label>
				<input type="text" class="form-control" ng-model="inputs.alias" required/>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12">
				<label class="control-label">شماره تلفن</label>
				<input type="number" class="form-control" ng-model="inputs.mobile" required/>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12">
				<label class="control-label">رمز عبور</label>
				<input type="password" class="form-control" ng-model="inputs.password" required/>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12"><hr/></div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<button class="btn btn-primary full-width" type="submit" ng-disabled="!checkForm()" ng-click="login()">ایجاد</button>
			</div>
			<div class="form-group col-xs-6">
				<button class="btn btn-default full-width" type="reset">انصراف</button>
			</div>
		</div>
	</div>
</form>
