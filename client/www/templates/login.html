
<form class="nai-page-container" ng-submit="login()">
	<div class="col-sm-6 col-sm-offset-3">
		<p>
			برای استفاده از برنامه، لطفا وارد شوید!
		</p>
		<div class="form-group col-sm-12">
			<label class="control-label">نام کاربری</label>
			<input type="text" class="form-control" ng-model="inputs.username"/>
		</div>
		<div class="form-group col-sm-12">
			<label class="control-label">رمز عبور</label>
			<input type="text" class="form-control" ng-model="inputs.password"/>
		</div>
		<div class="form-group col-sm-12">
			<label class="control-label"></label>
			<button class="btn btn-primary col-xs-12" ng-disabled="!inputs.username || !inputs.password || inputs.password.length < 6"> ورود </button>
		</div>
		<div class="form-group col-sm-12 text-align-center">
			<label class="control-label"></label>
			<button class="btn btn-link btn-sm" ng-click="go('/users/new')"> ثبت نام کنید </button>
		</div>
	</div>
</form>
