<div class="nai-navbar">
	<div class="title">
		<i class="glyphicon glyphicon-plane"></i>
		فروشگاه
	</div>
	<button class="nai-nav-icon left glyphicon glyphicon-menu-hamburger" ng-click="panels.sidebar = true"></button>
</div>
<div>
	<ul class="list-group">
		<li class="list-group-item" ng-click="go('/sales/new')">
			<i class="glyphicon glyphicon-plane"></i>
			فروش جدید
		</li>
		<li class="list-group-item" ng-click="go('/timeline')">
			<i class="glyphicon glyphicon-blackboard"></i> محصولات اخیر
		</li>
		<li class="list-group-item" ng-click="go('/users/me')">
			<i class="glyphicon glyphicon-user"></i>

		<li class="list-group-item" ng-click="go('users/me/followers')">
