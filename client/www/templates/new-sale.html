<nav class="tf-navbar">
    <section class="icon">
        <i class="fa fa-plus"></i>
    </section>
    <section class="title">
        <h4>فروش جدید</h4>
    </section>
    <section class="icon button" tf-go="back">
        <i class="fa fa-arrow-left"></i>
    </section>
</nav>
<form class="tf-container vertical-padding" ng-submit="submit()" style="overflow-y: scroll">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-xs-9">
                <label class="control-label">عنوان</label>
                <input type="text" class="form-control" ng-model="inputs.title" placeholder="عنوان محصول را وارد کنید." required/>
            </div>

            <div class="form-group col-xs-3">
                <label class="control-label"> تصویر </label>
                <div class="btn btn-sm btn-primary full-width" tf-image-picker ng-model="inputs.file">
                    <i class="fa fa-image"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <label class="control-label">توضیحات</label>
                <textarea class="form-control" ng-model="inputs.body" placeholder="توضیحات خود را برای این محصول بنویسید." required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label class="control-label">دسته‌بندی فروش</label>
                <select tf-selectize class="form-control" options="categoryTypes" ng-model="inputs.category" required></select>
            </div>
            <div class="form-group col-sm-6">
                <label class="control-label">نوع فروش</label>
                <select tf-selectize class="form-control disable-search" options="saleTypes" ng-model="inputs.type"></select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12" ng-if="inputs.type == 'sale'">
                <label class="control-label">مبلغ کل</label>
                <input type="number" class="form-control" ng-model="inputs.totalPrice" placeholder="مبلغ فروش این محصول." required/>
            </div>
            <div class="form-group col-sm-4" ng-if="inputs.type == 'rent'">
                <label class="control-label">مبلغ گرو</label>
                <input type="number" class="form-control" ng-model="inputs.mortgagePrice" placeholder="مبلغی که در ابتدای اجاره به عنوان گرو و یا رهن دریافت می‌کنید." required/>
            </div>
            <div class="form-group col-sm-4" ng-if="inputs.type == 'rent'">
                <label class="control-label">دوره دریافت اجاره</label>
                <select tf-selectize class="form-control disable-search" options="periodTypes" ng-model="inputs.period" placeholder="بازه زمانی دوره دریافت اجاره." required></select>
            </div>
            <div class="form-group col-sm-4" ng-if="inputs.type == 'rent'">
                <label class="control-label">مبلغ اجاره</label>
                <input type="number" class="form-control" ng-model="inputs.periodPrice" placeholder="مبلغی که قرار است در هر دوره از خریدار دریافت کنید." required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button class="btn btn-primary btn-block" type="submit()"> ارسال </button>
            </div>
        </div>
    </div>
</form>
